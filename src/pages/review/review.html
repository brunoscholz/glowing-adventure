<ion-header>
  <ion-navbar>
    <ion-title>Add Review</ion-title>
    <ion-buttons start>
      <button (click)="dismiss()">
        <span primary showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-review">

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Title</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Review</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="100" pin="true" [(ngModel)]="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <h3>Advanced</h3>

  <ion-list no-lines>

    <ion-item>
        <ion-label><ion-icon name="key"></ion-icon> Room Type</ion-label>
        <ion-select [(ngModel)]="roomType">
            <ion-option value="standard">Standard</ion-option>
            <ion-option value="studio">Studio</ion-option>
            <ion-option value="villa">Villa</ion-option>
            <ion-option value="penthouse">Penthouse</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="people"></ion-icon> Beds</ion-label>
        <ion-select [(ngModel)]="beds">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="people"></ion-icon> Guests</ion-label>
        <ion-select [(ngModel)]="guests">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
            <ion-option value="6">6</ion-option>
            <ion-option value="7">7</ion-option>
            <ion-option value="8">8</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="clock"></ion-icon> Check in:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" max="2020-12-31" pickerFormat="DD MM YYYY" [(ngModel)]="from"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label><ion-icon name="alarm"></ion-icon> Check out:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" max="2020-12-31" pickerFormat="DD MM YYYY" [(ngModel)]="to"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Cost per night (${{priceRange.lower}} - ${{priceRange.upper}})</ion-label>
        <ion-range max="500" dualKnobs="true" pin="true" [(ngModel)]="priceRange" dark>
            <ion-icon range-left small name="star-half"></ion-icon>
            <ion-icon range-right name="star"></ion-icon>
        </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="10" pin="true" [(ngModel)]="rating" secondary>
        <ion-icon range-left small name="star-outline"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-label floating>Subject</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button secondary (click)="save()" style="width: 100%;">Save</button>
</ion-content>
