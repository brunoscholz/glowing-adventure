<ion-header>
  <ion-navbar>
    <ion-title>Add Review</ion-title>
    <ion-buttons end>
      <button ion-button color="royal" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding class="add-review">

  <ion-list no-lines>

    <ion-item>
      <ion-label floating>Título</ion-label>
      <ion-input [(ngModel)]="title" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Conteúdo</ion-label>
      <ion-textarea [(ngModel)]="description"></ion-textarea>
    </ion-item>

    <ion-list-header>
      Rating <ion-badge item-right>{{rating}}</ion-badge>
    </ion-list-header>
    <ion-item>
      <ion-range min="{{ratingRange.lower}}" max="{{ratingRange.upper}}" pin="true" [(ngModel)]="rating">
        <ion-icon range-left name="sad"></ion-icon>
        <ion-icon range-right name="happy"></ion-icon>
      </ion-range>
    </ion-item>

  </ion-list>

  <ion-list no-lines>

    <ion-item>
        <ion-label><ion-icon name="key"></ion-icon> Atendimento</ion-label>
        <ion-select [(ngModel)]="attendance">
            <ion-option value="standard">Standard</ion-option>
            <ion-option value="studio">Studio</ion-option>
            <ion-option value="villa">Villa</ion-option>
            <ion-option value="penthouse">Penthouse</ion-option>
        </ion-select>
    </ion-item>

    <ion-item>
        <ion-label><ion-icon name="people"></ion-icon> Preço</ion-label>
        <ion-select [(ngModel)]="price">
            <ion-option value="1">1</ion-option>
            <ion-option value="2">2</ion-option>
            <ion-option value="3">3</ion-option>
            <ion-option value="4">4</ion-option>
            <ion-option value="5">5</ion-option>
        </ion-select>
    </ion-item>
  </ion-list>
  <button ion-button (click)="save()" style="width: 100%;">Save</button>
</ion-content>
