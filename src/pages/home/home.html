<ion-header>
  <ion-navbar>
    <button ion-button menuToggle left>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" page-home>

  <ion-searchbar
    [(ngModel)]="formData.q"
    [debounce]="10"
    (change)="onInput()"
    placeholder="Buscar"
    name="search">
  </ion-searchbar>

  <ion-grid class="main-functions">
    <ion-row>
      <ion-col width-50>
        <div class="cat-slot" (click)="open($event, 'mic')">
          <ion-icon name="mic"></ion-icon>
        </div>
      </ion-col>
      <ion-col width-50>
        <div class="cat-slot" (click)="open($event, 'search')">
          <ion-icon name="search"></ion-icon>
          <h3 class="cat-title"></h3>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <input type="checkbox" class="show-more-state" id="more-categories" />

  <ion-grid class="main-categories show-more-wrap">
    
    <ion-row *ngFor="let i of rows" [ngClass]='morethantworows(i)'>
      <ion-col width-33 *ngFor="let item of categories | slice:(i*3):(i+1)*3;">
        <div class="cat-slot" (click)="itemTapped($event, item)">
          <ion-icon name="{{item.icon}}"></ion-icon>
          <h3 class="cat-title">{{item.name}}</h3>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>

  <div class="show-more-trigger-container">
    <label for="more-categories" class="show-more-trigger"></label>
  </div>

</ion-content>
